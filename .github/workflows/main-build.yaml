permissions:
  contents: read
  packages: write
name: Main build and publish image
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - Containerfile

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
    
jobs:
  build:
    name: Main build and publish image
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: framework-fedora-bootc
      REGISTRY: ghcr.io/compphy
   
    steps:
      - name: Clone the repository
        uses: actions/checkout@v5

      # Based on https://github.com/orgs/community/discussions/25678
      - name: Delete huge unnecessary tools folder
        run: rm -rf /opt/hostedtoolcache

      - name: Use buildah build to create the image
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.IMAGE_NAME }}
          tags: latest 43 ${{ github.sha }}
          layers: True
          containerfiles: |
            ./Containerfile

      - name: Log in to the GitHub Container registry
        uses: redhat-actions/podman-login@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to GitHub Container Repository
        id: push-to-ghcr
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: ${{ env.REGISTRY }}
